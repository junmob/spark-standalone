version: '3.8'

services:

  spark-master:
    container_name: spark-master
    image: spark-image
    build:
      context: .
      target: pyspark
    entrypoint: [ './entrypoint.sh', 'master' ]
    env_file:
      - .env.spark
    volumes:
      - ./data:/opt/spark/data
      - ./spark_apps:/opt/spark/apps
      - spark-logs:/opt/spark/spark-events
    ports:
      - '9090:8080'
      - '4041:4040'
      - '7077:7077'
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080" ]
      interval: 5s
      timeout: 3s
      retries: 3

  
  {workers}


  spark-history-server:
    container_name: spark-history
    image: spark-image
    entrypoint: ['./entrypoint.sh', 'history']
    depends_on:
      spark-master:
        condition: service_healthy
    env_file:
      - .env.spark
    volumes:
      - spark-logs:/opt/spark/spark-events
    ports:
      - '18080:18080'


  spark-jupyter:
    container_name: spark-jupyter
    image: spark-jupyter
    build:
      context: .
      target: jupyter-notebook
    volumes:
      - ./data:/opt/spark/data
      - ./spark_apps:/opt/spark/apps
      - ./notebooks:/opt/notebooks
      - spark-logs:/opt/spark/spark-events
    ports:
      - '8888:8888'
      - '4040:4040'


volumes:
  spark-logs: